<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine o Casa</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div>
            <p>
                Cine or Home
            </p>
        </div>
    </header>
    <h2>Elige las peliculas que quieres ver este mes</h2>
    <section class="Peliculas">
        <div class="Peliculas__container">
            <div class="Peliculas-item">
                
                <label for="peli1"><img class="Peliculas-item__img" id="img1" src="http://lorempixel.com/100/100" /></label>
                <input type="checkbox" id="peli1" class="check" onclick="return contarPeliculas()">
            </div>

            <div class="Peliculas-item">
                
                <label for="peli2"><img id="img2" src="http://lorempixel.com/101/101" /></label>
                <input type="checkbox" id="peli2" class="check" onclick="return contarPeliculas()">
                
            </div>

            <div class="Peliculas-item">
               
                <label for="peli3"><img id="img3" src="http://lorempixel.com/102/102" /></label>
                <input type="checkbox" id="peli3" class="check" onclick="return contarPeliculas()">
            </div>

            <div class="Peliculas-item">
                
                <label for="peli4"><img id="img4" src="http://lorempixel.com/103/103" /></label>
                <input type="checkbox" id="peli4" class="check" onclick="return contarPeliculas()">
            </div>
            <div class="Peliculas-item">
                
                <label for="peli5"><img id="img5" src="http://lorempixel.com/103/103" /></label>
                <input type="checkbox" id="peli5" class="check" onclick="return contarPeliculas()">
            </div>

            <div class="Peliculas-item">
                
                <label for="peli6"><img id="img6" src="http://lorempixel.com/103/103" /></label>
                <input type="checkbox" id="peli6" class="check" onclick="return contarPeliculas()">
            </div>

            <div class="Peliculas-item">
                
                <label for="peli7"><img id="img7" src="http://lorempixel.com/103/103" /></label>
                <input type="checkbox" id="peli7" class="check" onclick="return contarPeliculas()">
            </div>

            <div class="Peliculas-item">
                
                <label for="peli8"><img id="img8" src="http://lorempixel.com/103/103" /></label>
                <input type="checkbox" id="peli8" class="check" onclick="return contarPeliculas()">
            </div>

        </div>



    </section>
    <section>

        <h2>Cuantas Personas contandote a ti van a ver la pelicula?</h2>
        <input id="PersonasPorPelicula" min="1" value="1" type="number">
        <button type="button" onclick="guardarPelicula()">Calcular</button>
    </section>



    <section class="Costos" id="costos">
       

        <div class="Costos-Casa">
            <h2>Cine</h2>
            <div class="Costos_Text">
                <p id="CostoPorPlataforma"></p>
            </div>
        </div>
        <div class="Costos-Cine">
            <h2>Streaming</h2>
            <div class="Costos__Text">
                <p id="CostoPorPersona"></p>
            </div>
        </div>


    </section>
    <script src="/Pelicula-o-Cine/peliculas.js"></script>


</body>

</html>
